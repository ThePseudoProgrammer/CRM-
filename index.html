<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Минимальные стили для кнопок и модального окна */
        .contact-field {
            margin-bottom: 10px;
        }

        .contact-field button {
            margin-left: 10px;
        }

        #clientModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>


    <header class="header">
        <div class="container header__container">
            <h1 class="title-h1">CRM Управление клиентами</h1>
            <input class="search-input" placeholder="Введите запрос" type="text" id="searchInput"
                oninput="searchClients()">
        </div>
    </header>
    <main class="main">
        <div class="container main__container">
            <h2 class="main__title">Клиенты</h2>
            <div class="table-container">
                <table class="table" id="clientsTable">
                    <thead>
                        <tr>
                            <th onclick="sortClients('id')">ID <span class="sort-icon" id="sort-id"></span></th>
                            <th onclick="sortClients('fullName')">ФИО <span class="sort-icon" id="sort-fullName"></span>
                            </th>
                            <th onclick="sortClients('createdAt')">Дата и время создания <span class="sort-icon"
                                    id="sort-createdAt"></span></th>
                            <th onclick="sortClients('updatedAt')">Последние изменения <span class="sort-icon"
                                    id="sort-updatedAt"></span></th>

                            <th>
                                Контакты клиента
                                <div class="contact-list"></div>
                            </th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody class="table__body table-body">
                        <!-- Данные будут загружаться динамически -->
                    </tbody>
                </table>
            </div>
            <div class="main__button-container">
                <button class="main__button" id="addClientBtn">Добавить клиента</button>
            </div>
        </div>
    </main>

    <!-- Модальное окно для добавления/редактирования клиента -->
    <div id="clientModal">
        <h3 class="modal__title" id="modalTitle">Добавление клиента</h3>
        <form class="modal__form" id="clientForm">
            <div class="modal__input-container">
                <input class="modal__input" type="text" id="surname" required>
                <label class="modal__placeholder">Фамилия<span class="symbol">*</span></label>
            </div>
            <div class="modal__input-container">
                <input class="modal__input" type="text" id="name" required>
                <label class="modal__placeholder">Имя<span class="symbol">*</span></label>
            </div>
            <div class="modal__input-container">
                <input class="modal__input" type="text" id="lastName">
                <label class="modal__placeholder">Отчество</label>
            </div>



            <h4>Контакты</h4>
            <div id="contactsContainer"></div>
            <button type="button" id="addContactBtn">Добавить контакт</button><br><br>

            <button type="submit">Сохранить</button>
            <button type="button" onclick="closeModal()">Отмена</button>
        </form>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true"
        data-bs-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить этого клиента?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Удалить</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
